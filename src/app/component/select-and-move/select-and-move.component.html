<div class="select-and-move">
  <div class="row">
    <div class="col-5 left-col">
      <div class="title">{{leftTitle}}</div>
      <div class="item-container">
        <span *ngFor="let leftItem of leftItems"
              class="item"
              (click)="toggleItemSelection(leftItem)"
              [ngClass]="{'selected': leftItem.selected }">
          {{leftItem.name}}
        </span>
      </div>
    </div>
    <div class="col-2 action-btn-col">
      <div>
        <button mat-button class="app-cancel-button action-btn move-right-all" (click)="moveAllToRight()">
          <i class="feather icon-chevrons-right"></i>
        </button>
      </div>
      <div>
        <button mat-button class="app-cancel-button action-btn move-right" (click)="moveSelectedToRight()">
          <i class="feather icon-chevron-right"></i>
        </button>
      </div>
      <div>
        <button mat-button class="app-cancel-button action-btn move-left" (click)="moveSelectedToLeft()">
          <i class="feather icon-chevron-left"></i>
        </button>
      </div>
      <div>
        <button mat-button class="app-cancel-button action-btn move-left-all" (click)="moveAllToLeft()">
          <i class="feather icon-chevrons-left"></i>
        </button>
      </div>
    </div>
    <div class="col-5 right-col">
      <div class="title">{{rightTitle}}</div>
      <div class="item-container">
          <span *ngFor="let rightItem of rightItems"
                class="item"
                (click)="toggleItemSelection(rightItem)"
                [ngClass]="{'selected': rightItem.selected }">
                {{rightItem.name}}
          </span>
      </div>
    </div>
  </div>
</div>
