<div class="example-container app-header" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div class="header-bar">
      <span class="example-app-name heading">{{appTitle}}</span>
      <button mat-icon-button (click)="toggleSideNav()">
        <i class="feather icon-toggle-left" [ngClass]="{'hidden': toggleAppSideNav}"></i>
        <i class="feather icon-toggle-right" [ngClass]="{'hidden': !toggleAppSideNav}"></i>
      </button>
      <!-- <a class="sidenav-toggle" (click)="toggleSideNav()">
        <i class="feather icon-toggle-left" [ngClass]="{'hidden': toggleAppSideNav}"></i>
        <i class="feather icon-toggle-right" [ngClass]="{'hidden': !toggleAppSideNav}"></i>
      </a>-->
      <!--<button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>-->
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened="true"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <div class="sidenav-header">
          <span class="heading">{{appTitle}}</span>
          <div class="sidenav-divider"></div>
        </div>
        <a mat-list-item routerLink="." *ngFor="let nav of navLinks, let i = index" [ngClass]="{'active': i === 0}">{{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
