<div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 first-grid-col">
      <app-card [title]="'Clauses'" [noActions]="true" class="table-card">
        <div class="row card-action-row">
          <div class="col-12">
            <button mat-raised-button class="app-button" (click)="addNewClause()">Add Footnote</button>
          </div>
        </div>
        <ag-grid-angular style="width: 100%; height: 100%;"
          class="{{appliedThemeClassOnTable}}"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [floatingFilter]="true"
          [animateRows]="true"
          [pagination]="true"
          [paginationPageSize]="selectedRowsPerPage"
          (gridReady)="onGridReady($event)"
          (firstDataRendered)="onFirstDataRendered($event)">
        </ag-grid-angular>
      </app-card>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #modal="bs-modal"
     tabindex="-1" role="dialog" aria-labelledby="dialog-events-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left">{{modalTitle}}</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row mt-2">
          <div class="col-2 align-right">
            Custom Flag:
          </div>
          <div class="col-1 pl-0 pr-0">
            <mat-checkbox class="example-margin app-check-box" [(ngModel)]="customFlag"></mat-checkbox>
          </div>
          <div class="col-2">
            Active:
            <mat-checkbox class="example-margin app-check-box p-t-3 pl-2" [(ngModel)]="active"></mat-checkbox>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-2 align-right">
            Footnote ID:
          </div>
          <div class="col-2 pl-0 pr-0">
            <input type="text" class="app-text-box" [(ngModel)]="selectedClause.footnote"/>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-2 align-right">
            Short Description:
          </div>
          <div class="col-7 pl-0">
            <input type="text" class="app-text-box" [(ngModel)]="selectedClause.shortDesc"/>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-2 align-right">
            IB Relationship
          </div>
          <div class="col-1 pl-0">
            <mat-checkbox class="example-margin app-check-box" [(ngModel)]="customFlag"></mat-checkbox>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-2 align-right">
            Text
          </div>
          <div class="col-7 pl-0">
            <textarea type="text" class="form-control" rows="5" ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-2 modal-action-row">
        <div class="col-2 align-right">
        </div>
        <div class="col-7 pl-0 align-right">
          <button mat-raised-button class="app-button" (click)="saveFootnote()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
